<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo1.png" alt="Sports Hive Logo">
        </div>
        <ul>
            <li><a href="organizer.html">Home</a></li>
            <li><a href="myevent.html">My Events</a></li>
            <li><a href="createevent.html">Create Event</a></li>
            <li><a href="reg.html">Registrations</a></li>
        </ul>
    </nav>

    <section id="profile">
        <h2>Organizer Profile</h2>
        <div class="profile-card">
            <img id="profile-pic" src="images/prof.jpg" alt="Profile Picture" class="profile-pic">
            <input type="file" id="profile-pic-upload" accept="image/*">
            <h3 id="profile-name">Loading...</h3>
            <p id="profile-email">Email: Loading...</p>
            <p id="profile-events">Events Organized: 0</p>
            <p id="profile-participants">Total Participants: 0</p>
            <button class="manage-btn">Manage Events</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sports Hive</p>
    </footer>

    <script>
        // Initialize Supabase
const { createClient } = supabase;
const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Fetch logged-in user's profile
async function fetchUserProfile() {
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    
    if (!user) {
        alert("You need to log in first.");
        window.location.href = "login.html";  // Redirect to login if not logged in
        return;
    }

    const userId = user.id;

    // Fetch user details
    let { data: userData, error: profileError } = await supabase
        .from('users')
        .select('*')
        .eq('id', userId)
        .single();

    if (profileError) {
        console.error("Error fetching user profile:", profileError.message);
        return;
    }

    // Fetch number of events organized
    let { data: eventsData, error: eventsError } = await supabase
        .from('events')
        .select('id, total_registrations')
        .eq('organizer_id', userId);

    if (eventsError) {
        console.error("Error fetching events:", eventsError.message);
        return;
    }

    const eventsOrganized = eventsData.length;
    const totalParticipants = eventsData.reduce((sum, event) => sum + (event.total_registrations || 0), 0);

    // Update UI
    document.getElementById("profile-name").innerText = userData.fullname;
    document.getElementById("profile-email").innerText = "Email: " + userData.email;
    document.getElementById("profile-events").innerText = "Events Organized: " + eventsOrganized;
    document.getElementById("profile-participants").innerText = "Total Participants: " + totalParticipants;

    // Load profile picture if exists
    if (userData.profile_picture) {
        document.getElementById("profile-pic").src = userData.profile_picture;
    }
}

// Function to upload profile picture
async function uploadProfilePicture(event) {
    const file = event.target.files[0];
    if (!file) return;

    const { data, error } = await supabase
        .storage
        .from('profile_pictures')
        .upload(`profile_${Date.now()}.jpg`, file, { cacheControl: '3600', upsert: false });

    if (error) {
        console.error("Error uploading profile picture:", error.message);
        return;
    }

    const profilePicUrl = `${SUPABASE_URL}/storage/v1/object/public/profile_pictures/${data.path}`;

    // Update user's profile picture URL in the database
    const { error: updateError } = await supabase
        .from('users')
        .update({ profile_picture: profilePicUrl })
        .eq('id', supabase.auth.user().id);

    if (updateError) {
        console.error("Error updating profile picture:", updateError.message);
        return;
    }

    // Update UI
    document.getElementById("profile-pic").src = profilePicUrl;
}

// Attach event listener for file upload
document.getElementById("profile-pic-upload").addEventListener("change", uploadProfilePicture);

// Fetch profile on page load
document.addEventListener("DOMContentLoaded", fetchUserProfile);

    </script>
</body>
</html>
