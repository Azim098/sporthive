<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Hive</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-container">
                <h2>Login</h2>
                <form onsubmit="loginUser(event)">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="index.html">Sign up</a></p>
            </div>
        </div>
        <div class="image-box">
            <img src="log.jpg" alt="Fitness Image">
        </div>
    </div>

    <!-- ✅ Load Supabase First -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- ✅ Hashing Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- ✅ Initialize Supabase BEFORE using it -->
    <script>
        window.addEventListener("load", function() {
            const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
            window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("✅ Supabase initialized successfully!");
        });
    </script>

    <!-- ✅ l.l Login Function AFTER Supabase is initialized -->
    <script>
        async function loginUser(event) {
            event.preventDefault();

            if (!window.supabase) {
                alert("Supabase not initialized yet. Please wait a moment and try again.");
                return;
            }

            const email = document.getElementById("email").value.toLowerCase();
            const password = document.getElementById("password").value;

            try {
                // ✅ Fetch user data manually (because password is stored as SHA-256 hash)
                const { data: user, error } = await window.supabase
                    .from("users")
                    .select("id, role, password")
                    .eq("email", email)
                    .single();

                if (error || !user) {
                    alert("Login failed: Invalid email or password.");
                    return;
                }

                // ✅ Hash the input password to compare with stored hash
                const hashedInputPassword = CryptoJS.SHA256(password).toString();
                if (hashedInputPassword !== user.password) {
                    alert("Incorrect password.");
                    return;
                }

                // ✅ Redirect based on user role
                if (user.role === "participant") {
                    window.location.href = "participant.html";
                } else if (user.role === "organizer") {
                    window.location.href = "organizer.html";
                } else {
                    alert("Invalid user role.");
                }
            } catch (err) {
                console.error("Login error:", err);
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
