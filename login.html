<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Hive</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .language-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .language-dropdown select {
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="language-dropdown">
        <select id="languageSelect" onchange="translatePage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="form-container">
                <h2 data-translate="Login">Login</h2>
                <form id="loginForm">
                    <label for="email" data-translate="Email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" data-translate-placeholder="Enter your email" required>

                    <label for="password" data-translate="Password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" data-translate-placeholder="Enter your password" required>

                    <button type="submit" data-translate="Login">Login</button>
                </form>
                <p data-translate="Don't have an account?">
                    Don't have an account? <a href="signup.html" data-translate="Sign up">Sign up</a>
                </p>
            </div>
        </div>
        <div class="image-box">
            <img src="log.jpg" alt="Fitness Image">
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Store original texts
        const originalTexts = {};
        document.querySelectorAll('[data-translate]').forEach(element => {
            originalTexts[element.dataset.translate] = element.textContent.trim();
        });
        document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
            originalTexts[element.dataset.translatePlaceholder] = element.placeholder;
        });

        // Persist language selection using localStorage
        const languageSelect = document.getElementById('languageSelect');
        let currentLang = localStorage.getItem('selectedLanguage') || 'en';
        languageSelect.value = currentLang;

        async function translatePage() {
            const targetLang = languageSelect.value;
            localStorage.setItem('selectedLanguage', targetLang); // Persist selection

            if (targetLang === 'en') {
                // Reset to original English
                document.querySelectorAll('[data-translate]').forEach(element => {
                    element.textContent = originalTexts[element.dataset.translate];
                });
                document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                    element.placeholder = originalTexts[element.dataset.translatePlaceholder];
                });
                return;
            }

            // Simulate translation (replace with actual API call)
            try {
                const elements = document.querySelectorAll('[data-translate]');
                const placeholders = document.querySelectorAll('[data-translate-placeholder]');

                for (let element of elements) {
                    const text = originalTexts[element.dataset.translate];
                    const translated = await translateText(text, targetLang);
                    element.textContent = translated;
                }

                for (let element of placeholders) {
                    const text = originalTexts[element.dataset.translatePlaceholder];
                    const translated = await translateText(text, targetLang);
                    element.placeholder = translated;
                }
            } catch (error) {
                console.error('Translation error:', error);
                alert('Translation failed. Please check your API key or internet connection.');
            }
        }

        // Placeholder for translateText (replace with Google Translate API)
        async function translateText(text, targetLang) {
            // Note: This is a mock implementation. Replace with real API call.
            console.log(`Translating "${text}" to ${targetLang}`);
            // Replace with actual Google Translate API call
            // Example: https://translation.googleapis.com/language/translate/v2
            // Requires a valid API key
            return text; // Fallback to original text if API fails
        }

        // Set initial translation on page load
        translatePage();

        // Supabase Login Logic
        document.addEventListener("DOMContentLoaded", () => {
            const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            document.getElementById("loginForm").addEventListener("submit", async (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value.toLowerCase();
                const password = document.getElementById("password").value;

                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (authError) {
                    alert("Login failed: " + authError.message);
                    return;
                }

                if (!authData || !authData.user) {
                    alert("Error: No user data received.");
                    return;
                }

                const userId = authData.user.id;
                console.log("Authenticated User ID:", userId);

                const { data: userData, error: userError } = await supabase
                    .from("users")
                    .select("role")
                    .eq("id", userId)
                    .single();

                console.log("User Data:", userData);

                if (userError || !userData) {
                    alert("Error fetching user data. Please check your database setup.");
                    return;
                }

                if (userData.role === "participant") {
                    window.location.href = "participant.html";
                } else if (userData.role === "organizer") {
                    window.location.href = "organizer.html";
                } else {
                    alert("Invalid user role.");
                }
            });
        });
    </script>
</body>
</html>
