<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Hive</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-container">
                <h2>Login</h2>
                <form onsubmit="loginUser(event)">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="index.html">Sign up</a></p>
            </div>
        </div>
        <div class="image-box">
            <img src="log.jpg" alt="Fitness Image">
        </div>
    </div>

    <!-- ✅ Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- ✅ Initialize Supabase after the script loads -->
    <script>
        window.onload = () => {
            const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";

            // ✅ Ensure Supabase is available globally
            window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        };

        async function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.toLowerCase();
            const password = document.getElementById("password").value;

            // ✅ Step 1: Authenticate User
            const { data, error } = await window.supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert("Login failed: " + error.message);
                return;
            }

            const userId = data.user.id;  // ✅ Get Authenticated User ID

            // ✅ Step 2: Fetch User Role Securely
            const { data: userData, error: userError } = await window.supabase
                .from("users")
                .select("role")
                .eq("id", userId)
                .single();

            if (userError) {
                alert("Error fetching user data.");
                return;
            }

            // ✅ Step 3: Redirect Based on Role
            if (userData.role === "participant") {
                window.location.href = "participant.html";
            } else if (userData.role === "organizer") {
                window.location.href = "organizer.html";
            } else {
                alert("Invalid user role.");
            }
        }
    </script>
</body>
</html>
