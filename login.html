<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Recommendation System - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-container">
                <h2>Log in</h2>
                <form id="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>

                    <button type="submit">Log in</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </div>

        <div class="image-box">
            <img src="log.jpg" alt="Fitness Image">
        </div>
    </div>

    <!-- ‚úÖ Load Supabase SDK first with defer -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>

    <!-- ‚úÖ Initialize Supabase and ensure execution after DOMContentLoaded -->
    <script defer>
        window.addEventListener("DOMContentLoaded", () => {
            const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
    
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
            document.getElementById("login-form").addEventListener("submit", async (event) => {
                event.preventDefault();
    
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
    
                // ‚úÖ Authenticate user
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    
                if (error) {
                    alert("Login failed: " + error.message);
                    console.error("Login Error:", error);
                    return;
                }
    
                console.log("User logged in:", data);
    
                // ‚úÖ Fetch user profile data (to get their role) from 'users' table
                const { data: user, error: userError } = await supabase
                    .from("users")
                    .select("role")
                    .eq("email", email)
                    .single();
    
                if (userError) {
                    console.error("User Fetch Error:", userError);
                    alert("Failed to fetch user role.");
                    return;
                }
    
                console.log("User Role:", user.role);
    
                // ‚úÖ Redirect based on user role
                if (user.role === "organizer") {
                    window.location.href = "organizer.html";
                } else {
                    window.location.href = "part.html";
                }
            });
    
            function togglePassword() {
                const passwordField = document.getElementById("password");
                passwordField.type = passwordField.type === "password" ? "text" : "password";
            }
        });
    </script>
    
</body>
</html>
