<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Hive</title>
    <link rel="stylesheet" href="login.css">           
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form" onsubmit="loginUser(event)">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="index.html">Sign up</a></p>
            </div>
        </div>
        <div class="image-box">
            <img src="log.jpg" alt="Fitness Image">
        </div>
    </div>

    <!-- ✅ Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- ✅ Initialize Supabase -->
    <script>
        const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ✅ Login Function
        async function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.toLowerCase();
            const password = document.getElementById("password").value;

            try {
                // ✅ Authenticate the user
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error("Login error:", error.message);
                    alert("Login failed: " + error.message);
                    return;
                }

                // ✅ Store the JWT token
                const token = data?.session?.access_token;
                if (token) {
                    localStorage.setItem("token", token);
                }

                // ✅ Fetch user metadata to get the role
                const { data: { user }, error: userError } = await supabase.auth.getUser();

                if (userError || !user) {
                    console.error("Failed to fetch user:", userError);
                    alert("Failed to fetch user data.");
                    return;
                }

                const metadata = user?.user_metadata || {};
                const role = metadata.role;

                // ✅ Redirect based on user role
                if (role === "participant") {
                    window.location.href = "participant.html";
                } else if (role === "organizer") {
                    window.location.href = "organizer.html";
                } 
                else if (role === null) {
                     alert("You are dumb");
                }
                    
                else {
                    alert("Unknown role. Please contact support.");
                }

            } catch (error) {
                console.error("Unexpected error:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
