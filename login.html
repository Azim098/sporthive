<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Hive</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .language-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .language-dropdown select {
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="language-dropdown">
        <select id="languageSelect" onchange="translatePage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="form-container">
                <h2 data-translate="Login">Login</h2>
                <form id="loginForm">
                    <label for="email" data-translate="Email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" data-translate-placeholder="Enter your email" required>

                    <label for="password" data-translate="Password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" data-translate-placeholder="Enter your password" required>

                    <button type="submit" data-translate="Login">Login</button>
                </form>
                <p data-translate="Don't have an account?">
                    Don't have an account? <a href="signup.html" data-translate="Sign up">Sign up</a>
                </p>
            </div>
        </div>
        <div class="image-box">
            <img src="log.jpg" alt="Fitness Image">
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const originalTexts = {};
        document.querySelectorAll('[data-translate]').forEach(element => {
            originalTexts[element.dataset.translate] = element.textContent.trim();
        });
        document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
            originalTexts[element.dataset.translatePlaceholder] = element.placeholder;
        });

        const languageSelect = document.getElementById('languageSelect');
        let currentLang = localStorage.getItem('selectedLanguage') || 'en';
        languageSelect.value = currentLang;

        async function translatePage() {
            const targetLang = languageSelect.value;
            localStorage.setItem('selectedLanguage', targetLang);

            if (targetLang === 'en') {
                document.querySelectorAll('[data-translate]').forEach(element => {
                    element.textContent = originalTexts[element.dataset.translate];
                });
                document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                    element.placeholder = originalTexts[element.dataset.translatePlaceholder];
                });
                return;
            }

            try {
                const elements = document.querySelectorAll('[data-translate]');
                const placeholders = document.querySelectorAll('[data-translate-placeholder]');

                for (let element of elements) {
                    const text = originalTexts[element.dataset.translate];
                    element.textContent = await translateText(text, targetLang);
                }
                for (let element of placeholders) {
                    const text = originalTexts[element.dataset.translatePlaceholder];
                    element.placeholder = await translateText(text, targetLang);
                }
            } catch (error) {
                console.error('Translation error:', error);
                alert('Translation failed. Please check your internet connection.');
            }
        }

        async function translateText(text, targetLang) {
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("Translation API Response:", data);

                if (data.responseStatus !== 200) {
                    throw new Error("Translation API limit reached or error occurred");
                }

                return data.responseData.translatedText;
            } catch (error) {
                console.error("Translation API Error:", error);
                alert("Translation failed: " + error.message);
                return text;
            }
        }

        translatePage();

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault(); // Prevent page refresh
                console.log("Login button clicked, preventing refresh.");

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (!email || !password) {
                    alert("Please enter both email and password.");
                    return;
                }

                alert(`Login attempted with email: ${email}`);
            });
        });
    </script>
</body>
</html>
