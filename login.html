<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Hive</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
        <div class="image-box">
            <img src="log.jpg" alt="Fitness Image">
        </div>
    </div>

<div id="language-selector">
  <button class="lang-btn">Select Language</button>
  <div class="lang-dropdown">
    <select id="language-select" onchange="translatePage()">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <!-- Add more languages as needed -->
    </select>
  </div>
</div>

<!-- Google Translate Script -->
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({ pageLanguage: 'en', autoDisplay: false }, 'google_translate_element');
  }

  function translatePage() {
    let lang = document.getElementById('language-select').value;
    localStorage.setItem('selectedLanguage', lang); // Save the selected language
    applyTranslation(lang); // Apply it immediately
  }

  function applyTranslation(lang) {
    let script = document.createElement('script');
    script.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&hl=${lang}`;
    document.body.appendChild(script);
  }

  // Apply saved language on page load
  window.onload = function() {
    let savedLang = localStorage.getItem('selectedLanguage') || 'en'; // Default to English if none saved
    document.getElementById('language-select').value = savedLang; // Sync dropdown
    if (savedLang !== 'en') { // Only translate if not default
      applyTranslation(savedLang);
    }
  };
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

            document.getElementById("loginForm").addEventListener("submit", async (event) => {

                    alert("Login failed: " + authError.message);

                }

                    alert("Error: No user data received.");

                }

                const userId = authData.user.id;  // ✅ Get Authenticated User ID
                console.log("Authenticated User ID:", userId); // Debugging

                // ✅ Step 2: Fetch User Role Securely
                const { data: userData, error: userError } = await supabase
                    .from("users")
                    .select("role")
                    .eq("id", userId)
                    .single();

                console.log("User Data:", userData);  // Debugging

                if (userError || !userData) {
                    alert("Error fetching user data. Please check your database setup.");
                    return;
                }

                // ✅ Step 3: Redirect Based on Role
