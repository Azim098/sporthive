<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Recommendation System - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-container">
                <h2>Log in</h2>
                <form onsubmit="loginUser(event)">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>

                    <div class="options">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit">Log in</button>
                </form>

                <p>Don't have an account? <a href="signup.html">Register</a></p>
                <div class="footer-links">
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>

        <div class="image-box">
            <img src="log.jpg" alt="Fitness Image">
        </div>
    </div>

    <!-- ‚úÖ Supabase SDK first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- ‚úÖ Initialize Supabase -->
    <script>
        const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
        const supabase = window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>

    <!-- ‚úÖ Login Script -->
    <script>
        async function loginUser(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                alert("Login failed: " + error.message);
                console.error("Login Error:", error);
                return;
            }

            const { data: userSession, error: sessionError } = await supabase.auth.getUser();
            
            if (sessionError || !userSession || !userSession.user) {
                alert("Failed to fetch user session.");
                console.error("Session Error:", sessionError);
                return;
            }

            const user = userSession.user;

            if (!user.email_confirmed_at) {
                alert("Please verify your email before logging in.");
                return;
            }

            const { data: userData, error: userError } = await supabase
                .from("users")
                .select("role")
                .eq("email", email)
                .single();

            if (userError) {
                alert("Error fetching user data: " + userError.message);
                return;
            }

            // ‚úÖ Redirect based on role
            window.location.href = userData.role === "participant" ? "participant.html" : "organizer.html";
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
