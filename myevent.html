<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link rel="stylesheet" href="myevent.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="Sports Hive Logo"></div>
        <ul>
           <li><a href="organizer.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="createevent.html"><i class="fas fa-plus-circle"></i> Create Event</a></li>
            <li><a href="myevent.html"><i class="fas fa-calendar-check"></i> Manage Events</a></li>
            <li><a href="reg.html"><i class="fas fa-clipboard-list"></i> View Registrations</a></li>
            <li><a href="oprofile.html" class="active"><i class="fas fa-user-circle"></i> Profile</a></li>
        </ul>
    </nav>

    <section id="events">
        <h2>My Events</h2>
        <div id="eventsList" class="event-list"></div>
        <p id="no-events" class="hidden">No events found.</p>
    </section>

    <!-- Edit Event Modal -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">×</span>
            <h3>Edit Event</h3>
            <form id="edit-event-form">
                <input type="hidden" id="edit-event-id">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" required><br>
                <label for="edit-description">Description:</label>
                <textarea id="edit-description" required></textarea><br>
                <label for="edit-date">Date:</label>
                <input type="date" id="edit-date" required><br>
                <label for="edit-time">Time:</label>
                <input type="time" id="edit-time" required><br>
                <label for="edit-location">Location:</label>
                <input type="text" id="edit-location" required><br>
                <button type="button" onclick="saveEventChanges()">Confirm Changes</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Sports Hive</p>
    </footer>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get the authenticated user
        async function getUser() {
            const { data, error } = await supabaseClient.auth.getUser();
            if (error || !data?.user) {
                console.error("User not authenticated. Redirecting to login.");
                window.location.href = "login.html";
                return null;
            }
            console.log("Logged-in user ID:", data.user.id);
            return data.user.id;
        }

        // Fetch and display events created by the user
        async function fetchEvents() {
            const userId = await getUser();
            if (!userId) return;

            console.log("Fetching events for user:", userId);

            const { data: events, error } = await supabaseClient
                .from('events')
                .select('*')
                .eq('organizer_id', userId);

            if (error) {
                console.error("Error fetching events:", error.message);
                alert("Failed to fetch events: " + error.message);
                return;
            }

            console.log("Fetched events:", events);

            const eventsContainer = document.getElementById("eventsList");
            const noEventsText = document.getElementById("no-events");

            eventsContainer.innerHTML = ""; // Clear previous events

            if (!events || events.length === 0) {
                noEventsText.classList.remove("hidden");
                return;
            }

            noEventsText.classList.add("hidden");

            events.forEach(event => {
                const eventCard = document.createElement("div");
                eventCard.classList.add("event-card");

                eventCard.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>${event.description}</p>
                    <p><strong>Date:</strong> ${event.date}</p>
                    <p><strong>Time:</strong> ${event.time}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <button onclick="openEditModal('${event.id}', '${event.name}', '${event.description}', '${event.date}', '${event.time}', '${event.location}')">Modify</button>
                    <button onclick="deleteEvent('${event.id}')">Delete</button>
                `;

                eventsContainer.appendChild(eventCard);
            });
        }

        // Open the edit modal with event details
        function openEditModal(eventId, name, description, date, time, location) {
            console.log("Opening edit modal for event ID:", eventId); // Debug log
            document.getElementById("edit-event-id").value = eventId;
            document.getElementById("edit-name").value = name;
            document.getElementById("edit-description").value = description;
            document.getElementById("edit-date").value = date;
            document.getElementById("edit-time").value = time;
            document.getElementById("edit-location").value = location;
            document.getElementById("edit-modal").style.display = "block";
        }

        // Close the edit modal
        function closeEditModal() {
            document.getElementById("edit-modal").style.display = "none";
            document.getElementById("edit-event-form").reset(); // Reset form
            console.log("Modal closed");
        }

        // Save changes to the event
        async function saveEventChanges() {
            const eventId = document.getElementById("edit-event-id").value;
            const newName = document.getElementById("edit-name").value;
            const newDescription = document.getElementById("edit-description").value;
            const newDate = document.getElementById("edit-date").value;
            const newTime = document.getElementById("edit-time").value;
            const newLocation = document.getElementById("edit-location").value;

            if (!newName || !newDescription || !newDate || !newTime || !newLocation) {
                alert("All fields are required!");
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('events')
                    .update({
                        name: newName,
                        description: newDescription,
                        date: newDate,
                        time: newTime,
                        location: newLocation
                    })
                    .eq('id', eventId)
                    .select();

                if (error) throw new Error("Error updating event: " + error.message);

                console.log("Event updated:", data);
                alert("Event updated successfully!");
                closeEditModal();
                fetchEvents(); // Refresh event list
            } catch (error) {
                console.error(error.message);
                alert("Failed to update event: " + error.message);
            }
        }

        // Delete event function
        async function deleteEvent(eventId) {
            if (!confirm("Are you sure you want to delete this event?")) return;

            try {
                const { data, error } = await supabaseClient
                    .from('events')
                    .delete()
                    .eq('id', eventId)
                    .select();

                if (error) throw new Error("Error deleting event: " + error.message);

                console.log("Event deleted:", data);
                alert("Event deleted successfully!");
                fetchEvents(); // Refresh event list
            } catch (error) {
                console.error(error.message);
                alert("Failed to delete event: " + error.message);
            }
        }

        // Fetch events on page load
        document.addEventListener("DOMContentLoaded", fetchEvents);

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("edit-modal");
            if (event.target === modal) {
                closeEditModal();
            }
        };
    </script>
    <script src="https://www.chatbase.co/embed.min.js" chatbotId="Ic2ToRUs6CCafgHbNiHi-" domain="https://www.chatbase.co" defer></script>
</body>
</html>
