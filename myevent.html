<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link rel="stylesheet" href="myevent.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="Sports Hive Logo"></div>
        <ul>
            <li><a href="organizer.html">Home</a></li>
            <li><a href="createevent.html">Create Event</a></li>
            <li><a href="myevent.html">Manage Events</a></li>
            <li><a href="reg.html">View Registrations</a></li>
            <li><a href="oprofile.html">Profile</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>

    <section id="event-list">
        <h2>Your Events</h2>
        <div id="events-container"></div>
        <p id="no-events" class="hidden">No events found.</p>
    </section>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-date"></p>
            <p id="modal-location"></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SportsHive</p>
    </footer>

    <script>
        // Initialize Supabase
        const supabaseUrl = "https://idydtkpvhedgyoexkiox.supabase.co";
        const supabaseKey = "YOUR_SUPABASE_ANON_KEY"; // ðŸ”¥ Replace with your actual key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener("DOMContentLoaded", async () => {
            // Check if user is logged in
            const { data: { session } } = await supabase.auth.getSession();
            if (!session || !session.user) {
                window.location.href = "login.html"; // ðŸ”¥ Redirect if not logged in
                return;
            }

            const organizerId = session.user.id; // Get logged-in user's ID

            // Fetch and display events created by this organizer
            async function fetchEvents() {
                const { data: events, error } = await supabase
                    .from('events')
                    .select('*')
                    .eq('organizer_id', organizerId);

                if (error) {
                    console.error("Error fetching events:", error.message);
                    return;
                }

                const eventsContainer = document.getElementById("events-container");
                const noEventsMessage = document.getElementById("no-events");

                if (events.length === 0) {
                    noEventsMessage.classList.remove("hidden");
                    return;
                }

                events.forEach(event => {
                    const eventCard = document.createElement("div");
                    eventCard.classList.add("event-card");
                    eventCard.innerHTML = `
                        <h3>${event.name}</h3>
                        <p><strong>Date:</strong> ${event.date}</p>
                        <p><strong>Location:</strong> ${event.location}</p>
                        <button onclick="showDetails('${event.name}', '${event.date}', '${event.location}', '${event.description}')">View Details</button>
                    `;
                    eventsContainer.appendChild(eventCard);
                });
            }

            fetchEvents(); // Load events on page load

            // Logout Functionality
            document.getElementById("logout-btn").addEventListener("click", async () => {
                await supabase.auth.signOut();
                window.location.href = "login.html"; // Redirect after logout
            });
        });

        // Show event details in modal
        function showDetails(title, date, location, description) {
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-date").innerText = "Date: " + date;
            document.getElementById("modal-location").innerText = "Location: " + location;
            document.getElementById("modal-description").innerText = description;
            document.getElementById("event-modal").style.display = "block";
        }

        // Close modal function
        function closeModal() {
            document.getElementById("event-modal").style.display = "none";
        }
    </script>
</body>
</html>
