<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link rel="stylesheet" href="myevent.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="Sports Hive Logo"></div>
        <ul>
            <li><a href="organizer.html">Home</a></li>
            <li><a href="createevent.html">Create Event</a></li>
            <li><a href="myevent.html">Manage Events</a></li>
            <li><a href="reg.html">View Registrations</a></li>
            <li><a href="oprofile.html">Profile</a></li>
        </ul>
    </nav>

    <section id="events">
        <h2>My Events</h2>
        <div id="eventsList" class="event-list"></div>
        <p id="no-events" class="hidden">No events found.</p>
    </section>

    <!-- Edit Event Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h3>Edit Event</h3>
            <input type="hidden" id="edit-event-id">
            <label>Name:</label>
            <input type="text" id="edit-name">
            <label>Description:</label>
            <textarea id="edit-description"></textarea>
            <label>Time:</label>
            <input type="time" id="edit-time">
            <label>Location:</label>
            <input type="text" id="edit-location">
            <button onclick="saveEventChanges()">Save Changes</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SportsHive</p>
    </footer>

    <script>
        const { createClient } = supabase;
        const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function getUser() {
            const { data, error } = await supabase.auth.getUser();
            if (error || !data?.user) {
                window.location.href = "login.html";
                return null;
            }
            return data.user.id;
        }

        async function fetchEvents() {
            const userId = await getUser();
            if (!userId) return;

            const { data: events, error } = await supabase
                .from('events')
                .select('*')
                .eq('organizer_id', userId);

            if (error) {
                console.error("Error fetching events:", error);
                return;
            }

            const eventsList = document.getElementById("eventsList");
            eventsList.innerHTML = "";

            if (!events || events.length === 0) {
                document.getElementById("no-events").classList.remove("hidden");
                return;
            }

            events.forEach(event => {
                const eventCard = document.createElement("div");
                eventCard.classList.add("event-card");
                eventCard.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>${event.description}</p>
                    <p><strong>Time:</strong> ${event.time}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <button onclick="openEditModal(${event.id}, '${event.name}', '${event.description}', '${event.time}', '${event.location}')">Edit</button>
                    <button onclick="deleteEvent(${event.id})">Delete</button>
                `;
                eventsList.appendChild(eventCard);
            });
        }

        function openEditModal(id, name, description, time, location) {
            document.getElementById("edit-event-id").value = id;
            document.getElementById("edit-name").value = name;
            document.getElementById("edit-description").value = description;
            document.getElementById("edit-time").value = time;
            document.getElementById("edit-location").value = location;
            document.getElementById("edit-modal").style.display = "block";
        }

        function closeEditModal() {
            document.getElementById("edit-modal").style.display = "none";
        }

        async function saveEventChanges() {
            const id = document.getElementById("edit-event-id").value;
            const name = document.getElementById("edit-name").value;
            const description = document.getElementById("edit-description").value;
            const time = document.getElementById("edit-time").value;
            const location = document.getElementById("edit-location").value;

            const { error } = await supabase
                .from('events')
                .update({ name, description, time, location })
                .eq('id', id);

            if (error) {
                console.error("Error updating event:", error);
                return;
            }
            closeEditModal();
            fetchEvents();
        }

        async function deleteEvent(eventId) {
            if (!confirm("Are you sure you want to delete this event?")) return;

            const { error } = await supabase.from('events').delete().eq('id', eventId);
            if (error) {
                console.error("Error deleting event:", error);
                return;
            }
            fetchEvents();
        }

        document.addEventListener("DOMContentLoaded", fetchEvents);
    </script>
</body>
</html>
