<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="createevent.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .hidden { display: none; }
        #success-message { color: green; font-weight: bold; }
        #error-message { color: red; font-weight: bold; }
        .volunteer-group { display: none; }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <img src="logo.png" alt="Sports Hive Logo">
    </div>
    <ul>
        <li><a href="organizer.html">Home</a></li>
        <li><a href="createevent.html">Create Event</a></li>
        <li><a href="myevent.html">My Event</a></li>
        <li><a href="reg.html">Registrations</a></li>
        <li><a href="oprofile.html">Profile</a></li>
    </ul>
</nav> 

<section id="create-event-form">
    <div class="form-container">
        <h2>Create Your Sports Event</h2>
        <form id="event-form">
            <div class="input-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" required>
            </div>

            <div class="input-group">
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" required>
            </div>

            <div class="input-group">
                <label for="event-time">Time:</label>
                <input type="time" id="event-time" required>
            </div>

            <div class="input-group">
                <label for="event-location">Location:</label>
                <input type="text" id="event-location" required>
            </div>

            <div class="input-group">
                <label for="event-description">Description:</label>
                <textarea id="event-description" rows="4" required></textarea>
            </div>

            <div class="input-group">
                <label for="event-difficulty">Difficulty Level:</label>
                <select id="event-difficulty" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <div class="input-group">
                <label for="event-disabled">Event for Disabled Participants:</label>
                <input type="checkbox" id="event-disabled">
            </div>

            <div class="input-group">
                <label for="event-registrations">Total Registrations Allowed:</label>
                <input type="number" id="event-registrations" min="1" required>
            </div>

            <button type="submit">Create Event</button>
            <p id="success-message" class="hidden">Event Created Successfully! ✅</p>
            <p id="error-message" class="hidden"></p>
        </form>
    </div>
</section>

<footer>
    <p>© 2025 SportsHive</p>
</footer>

<script>
    const supabaseUrl = "https://idydtkpvhedgyoexkiox.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY"; // Replace with a secure key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("event-form").addEventListener("submit", async (event) => {
        event.preventDefault();

        // Get the currently logged-in user (organizer)
        const { data: { user }, error: authError } = await supabase.auth.getUser();

        if (authError || !user) {
            document.getElementById("error-message").textContent = "You must be logged in to create an event.";
            document.getElementById("error-message").classList.remove("hidden");
            return;
        }

        const newEvent = {
            name: document.getElementById("event-name").value,
            date: document.getElementById("event-date").value,
            time: document.getElementById("event-time").value,
            location: document.getElementById("event-location").value,
            description: document.getElementById("event-description").value,
            difficulty: document.getElementById("event-difficulty").value,
            disabled_friendly: document.getElementById("event-disabled").checked,
            total_registrations: parseInt(document.getElementById("event-registrations").value, 10),
            created_at: new Date().toISOString(),
            organizer_id: user.id // Organizer ID from Supabase Auth
        };

        try {
            const { data, error } = await supabase
                .from("events")
                .insert([newEvent]);

            if (error) throw error;

            document.getElementById("success-message").classList.remove("hidden");
            document.getElementById("error-message").classList.add("hidden");

            setTimeout(() => {
                window.location.href = "myevent.html";
            }, 2000);

        } catch (error) {
            document.getElementById("error-message").textContent = `Error: ${error.message}`;
            document.getElementById("error-message").classList.remove("hidden");
            document.getElementById("success-message").classList.add("hidden");
        }
    });
</script>

</body>
</html>
