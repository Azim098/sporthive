<section id="create-event-form">
    <div class="form-container">
        <h2>Create Your Sports Event</h2>
        <form id="event-form">
            
            <div class="input-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>

            <div class="input-group">
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>

            <div class="input-group">
                <label for="event-time">Time:</label>
                <input type="time" id="event-time" name="event-time" required>
            </div>

            <div class="input-group">
                <label for="event-location">Location:</label>
                <input type="text" id="event-location" name="event-location" required>
            </div>

            <div class="input-group">
                <label for="event-description">Description:</label>
                <textarea id="event-description" name="event-description" rows="4" required></textarea>
            </div>

            <div class="input-group">
                <label for="event-difficulty">Difficulty Level:</label>
                <select id="event-difficulty" name="event-difficulty" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <div class="input-group">
                <label for="event-disabled">Event for Disabled Participants:</label>
                <input type="checkbox" id="event-disabled" name="event-disabled">
            </div>

            <div class="input-group">
                <label for="event-registrations">Total Registrations Allowed:</label>
                <input type="number" id="event-registrations" name="event-registrations" min="1" required>
            </div>

            <div class="input-group">
                <label for="include-volunteers">Include Volunteers?</label>
                <input type="checkbox" id="include-volunteers" name="include-volunteers">
            </div>

            <div class="input-group volunteer-group" id="volunteer-group">
                <label for="event-volunteers">Total Volunteers Allowed:</label>
                <input type="number" id="event-volunteers" name="event-volunteers" min="1">
            </div>

            <button type="submit" id="submit-button">Create Event</button>
            <p id="success-message" class="hidden">Event Created Successfully! ✅</p>
            <p id="error-message" class="hidden"></p>
        </form>
    </div>
</section>

<footer>
    <p>© 2025 Sports Hive</p>

      // Fetch logged-in organizer's ID
async function getOrganizerId() {
    try {
        const { data: { user }, error } = await supabase.auth.getUser();

        if (error || !user) {
            console.error("Error fetching authenticated user:", error?.message || "User not logged in");
            return null;
        }

        return user.id; // This will return the correct UUID of the logged-in user

    } catch (error) {
        console.error("Error fetching organizer ID:", error);
        return null;
    }
}


        document.getElementById("event-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const organizerId = await getOrganizerId();
            if (!organizerId) {
                alert("No organizer ID found.");
                return;
            }

            const formData = new FormData(event.target);
            const newEvent = {
                name: formData.get("event-name"),
                date: formData.get("event-date"),
                time: formData.get("event-time"),
                location: formData.get("event-location"),
                description: formData.get("event-description"),
                difficulty: formData.get("event-difficulty"),
                disabled_friendly: formData.get("event-disabled") === "on",
                total_registrations: parseInt(formData.get("event-registrations"), 10) || 0,
                include_volunteers: formData.get("include-volunteers") === "on",
                total_volunteers: formData.get("event-volunteers") ? parseInt(formData.get("event-volunteers"), 10) : 0,
                created_at: new Date().toISOString(),
                organizer_id: organizerId
            };

            try {
                const { data, error } = await supabase
                    .from('events')
                    .insert([newEvent])
                    .select();

                console.log("Inserted Data:", data);
                if (error) throw error;

                document.getElementById("success-message").classList.remove("hidden");
                document.getElementById("error-message").classList.add("hidden");

                setTimeout(() => {
                    window.location.href = "myevent.html";
                }, 2000);

            } catch (error) {
                console.error("Error inserting data:", error);
                document.getElementById("error-message").textContent = `Error: ${error.message}`;
                document.getElementById("error-message").classList.remove("hidden");
                document.getElementById("success-message").classList.add("hidden");
            }
        });
    });
</script>
