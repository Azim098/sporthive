<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sports Hive</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form onsubmit="signUpUser(event)">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    
                    <label for="role">Sign up as:</label>
                    <select id="role" required>
                        <option value="participant">Participant</option>
                        <option value="organizer">Event Organizer</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
        <div class="image-box">
            <img src="signup.avif" alt="Fitness Image">
        </div>
    </div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

            );
        });
    </script>

    <!-- Signup Script with Email Verification -->
    <script>
        async function signUpUser(event) {
            event.preventDefault();

            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.toLowerCase();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const role = document.getElementById("role").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                // ✅ Correct Redirect URL for Verification
                const { data: authData, error: authError } = await window.supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: "https://azim098.github.io/sporthive/login.html"  // ✅ Redirect after confirmation
                    }
                });

                if (authError) {
                    alert("Signup failed: " + authError.message);
                    console.error("Auth Signup Error:", authError);
                    return;
                }

                alert("Signup successful! Check your email to verify your account.");
                window.location.href = "login.html";

            } catch (error) {
                console.error("Unexpected Error:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        }

        async function checkUserAndInsert() {
            const { data: user, error } = await window.supabase.auth.getUser();
            
            if (error || !user) {
                console.error("Error fetching user:", error);
                return;
            }

            // ✅ Check if the email is verified before inserting data
            if (!user.user || !user.user.confirmed_at) {
                alert("Please verify your email first!");
                return;
            }

            const fullname = document.getElementById("fullname").value.trim();
            const role = document.getElementById("role").value;

            try {
                // Insert user into the DB after verification
                const { error: insertError } = await window.supabase
                    .from("users")
                    .insert([{
                        id: user.user.id,
                        fullname: fullname,
                        email: user.user.email,
                        role: role
                    }]);

                if (insertError) {
                    console.error("Database Insert Error:", insertError);
                    alert("Error saving user data: " + insertError.message);
                } else {
                    alert("User data saved successfully!");
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                console.error("Unexpected Error:", error);
                alert("An error occurred while saving user data.");
            }
        }
    </script>
</body>
</html>
