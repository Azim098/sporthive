<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sports Hive</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    
                    <label for="role">Sign up as:</label>
                    <select id="role" required>
                        <option value="participant">Participant</option>
                        <option value="organizer">Event Organizer</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
        <div class="image-box">
            <img src="signup.avif" alt="Fitness Image">
        </div>
    </div>

    <!-- âœ… Load Supabase SDK first with defer -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>

    <!-- âœ… Initialize Supabase and ensure execution after DOMContentLoaded -->
    <script defer>
       window.addEventListener("DOMContentLoaded", () => {
    const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
    
    const supabase = window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("signup-form");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const fullname = document.getElementById("fullname").value.trim();
        const email = document.getElementById("email").value.toLowerCase();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const role = document.getElementById("role").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        try {
            // ðŸ”¹ Step 1: Sign up user with authentication
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email: email,
                password: password
            });

            if (authError) {
                console.error("Signup Error:", authError);
                alert("Signup failed: " + authError.message);
                return;
            }

            const userId = authData.user?.id; // ðŸ”¹ Get user ID from authentication
            if (!userId) {
                alert("Signup failed: User ID not found.");
                return;
            }

            // ðŸ”¹ Step 2: Insert user details into `users` table
            const { error: dbError } = await supabase.from("users").insert([
                { id: userId, fullname: fullname, email: email, role: role }
            ]);

            if (dbError) {
                console.error("Database Insert Error:", dbError);
                alert("User registration failed in database.");
                return;
            }

            alert("Signup successful! Check your email to verify your account.");
            window.location.href = "login.html";

        } catch (err) {
            console.error("Unexpected Error:", err);
            alert("An unexpected error occurred. Please try again.");
        }
    });
});
    </script>
</body>
</html>
