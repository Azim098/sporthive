<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - Sports Hive</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>

          <label for="role">Sign up as:</label>
          <select id="role" required>
            <option value="participant">Participant</option>
            <option value="organizer">Event Organizer</option>
          </select>

          <button type="submit" id="signup-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        // Step 1: Create Auth account
        const { data, error } = await supabase.auth.signUp({
          email,
          password
        });

        if (error) {
          alert("Error: " + error.message);
          return;
        }

        const auth_id = data.user.id; // Auth ID

        // Step 2: Store user details in your 'users' table
        const { error: insertError } = await supabase.from('users').insert([
          {
            auth_id: auth_id,
            full_name: fullName,
            email: email,
            role: role
          }
        ]);

        if (insertError) {
          alert("Signup failed: " + insertError.message);
          return;
        }

        alert("Signup Successful! You can now login.");
        window.location.href = "login.html";

      } catch (err) {
        console.error(err);
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>
