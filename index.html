<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sports Hive</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form onsubmit="signUpUser(event)">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    
                    <label for="role">Sign up as:</label>
                    <select id="role" required>
                        <option value="participant">Participant</option>
                        <option value="organizer">Event Organizer</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
        <div class="image-box">
            <img src="signup.avif" alt="Fitness Image">
        </div>
    </div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Initialize Supabase -->
    <script>
        const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
        const supabase = window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>

    <!-- Signup Script with Email Verification -->
    <script>
        async function signUpUser(event) {
            event.preventDefault();

            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.toLowerCase();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const role = document.getElementById("role").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                // ✅ Sign up the user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: "https://azim098.github.io/sporthive/login.html"  // ✅ Redirect after verification
                    }
                });

                if (authError) {
                    alert("Signup failed: " + authError.message);
                    console.error("Auth Signup Error:", authError);
                    return;
                }

                // ✅ Save user data in localStorage for post-verification insertion
                localStorage.setItem("fullname", fullname);
                localStorage.setItem("email", email);
                localStorage.setItem("role", role);

                alert("Signup successful! Check your email to verify your account.");
                window.location.href = "login.html";  // ✅ Redirect to login page

            } catch (error) {
                console.error("Unexpected Error:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
