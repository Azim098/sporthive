<!-- Updated index.html (Signup Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sports Hive</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form onsubmit="signUpUser(event)">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    
                    <label for="role">Sign up as:</label>
                    <select id="role" required>
                        <option value="participant">Participant</option>
                        <option value="organizer">Event Organizer</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
        <div class="image-box">
            <img src="signup.avif" alt="Fitness Image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = "https://idydtkpvhedgyoexkiox.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkeWR0a3B2aGVkZ3lvZXhraW94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDI3MzQsImV4cCI6MjA1NzYxODczNH0.52Qb21bBXalYvNPGBoH9xZJUjKs7fjTsESvx2-XCTaY";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function signUpUser(event) {
            event.preventDefault();

            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.toLowerCase();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const role = document.getElementById("role").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Step 1: Sign up the user in Supabase Authentication (Triggers email verification)
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password
            });

            if (error) {
                alert("Signup failed: " + error.message);
                return;
            }

            alert("Signup successful! Please check your email for verification.");
            
            // Step 2: Wait for email verification
            await checkEmailVerification(email);

            // Step 3: Insert user data into the 'users' table after verification
            const { error: insertError } = await supabase.from("users").insert([
                {
                    fullname: fullname,
                    email: email,
                    role: role
                }
            ]);

            if (insertError) {
                console.error("Error inserting user data:", insertError.message);
                return;
            }

            alert("Account verified and data saved successfully! Redirecting to login...");
            window.location.href = "login.html";
        }

        async function checkEmailVerification(email) {
            let isVerified = false;

            alert("Waiting for email verification... Click OK and check your inbox!");

            while (!isVerified) {
                await new Promise(resolve => setTimeout(resolve, 5000)); // Wait 5 sec

                // Step 4: Check user session (email verification status)
                const { data, error } = await supabase.auth.getUser();

                if (error) {
                    console.error("Error checking email verification:", error.message);
                    return;
                }

                if (data.user && data.user.email_confirmed_at) {
                    isVerified = true;
                }
            }
        }
    </script>
</body>
</html>
